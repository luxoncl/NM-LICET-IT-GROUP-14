<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Calculator</title>
        <script>
            $(document).ready(function(){
                let a = b = 0;
                let op = '';
                let flag = 0;
                $("#1").click(function(){
                    if(flag == 0)   {
                        a = a*10 + 1;
                    }   else{
                        b = b*10 + 1;
                    }
                })
                $("#2").click(function(){
                    if(flag == 0)   {
                        a = a*10 + 2;
                    }   else{
                        b = b*10 + 2;
                    }
                })
                $("#3").click(function(){
                    if(flag == 0)   {
                        a = a*10 + 3;
                    }   else{
                        b = b*10 + 3;
                    }
                })
                $("#4").click(function(){
                    if(flag == 0)   {
                        a = a*10 + 4;
                    }   else{
                        b = b*10 + 4;
                    }
                })
                $("#5").click(function(){
                    if(flag == 0)   {
                        a = a*10 + 5;
                    }   else{
                        b = b*10 + 5;
                    }
                })
                $("#6").click(function(){
                    if(flag == 0)   {
                        a = a*10 + 6;
                    }   else{
                        b = b*10 + 6;
                    }
                })
                $("#add").click(function(){
                    op = '+';
                    flag = 1;
                })
                $("#sub").click(function(){
                    op = '-';
                    flag = 1;
                })
                $("#equal").click(function(){
                    let ans;
                    if(op == '+')   {
                        ans = a + b;
                    }
                    else{
                        ans = a - b;
                    }
                    alert(a + op + b + '=' + ans)
                })
            })
        </script>
    </head>

    <body>
        <center>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" id="1">1</button>
                <button type="button" class="btn btn-outline-primary" id="2">2</button>
                <button type="button" class="btn btn-outline-primary" id="3">3</button>
            </div><br>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" id="4">4</button>
                <button type="button" class="btn btn-outline-primary" id="5">5</button>
                <button type="button" class="btn btn-outline-primary" id="6">6</button>
            </div><br>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" id="add">+</button>
                <button type="button" class="btn btn-outline-primary" id="sub">-</button>
                <button type="button" class="btn btn-outline-primary" id="equal">=</button>
            </div>
        </center>
    </body>
</html>
